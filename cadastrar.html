<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/cadastrar.js" defer></script>
  <title>FuelTech</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper red">
        <a href="#" class="brand-logo">FuelTech</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="inicio.html">Início</a></li>
        <li><a href="index.html">Adaptações</a></li>
        <li class="active"><a href="cadastro.html">Cadastro</a></li>
        <li><a href="perfil.html">perfil</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h4>Cadastre sua adaptação no nosso site</h4>

    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="titulo" type="text" class="validate" minlength="3">
            <label for="titulo">Nome</label>
            <span class="helper-text" data-error="Nome muito curto. Preencha um nome com pelo menos 3 caracteres."
              data-success="correct">Digite o seu nome completo</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="descricao" class="materialize-textarea"></textarea>
            <label for="descricao">descrição</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pontos" type="number" class="validate" min="1" max="100">
            <label for="pontos">Quantidade</label>
            <span class="helper-text" data-error="Pontuação inválida. Informe um valor entre 1 e 100." data-success="">
              Digite a quantidade
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a href="index.html" class="btn grey">Cancelar</a>
          </div>

          <div class="col">
            <button id="botao-cadastrar" class="btn">Salvar</button>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
