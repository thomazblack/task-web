<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>EpicTask</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">EpicTask</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li> <a href="/">Tarefas</a></li>
                <li class="active"><a href="cadastrar.html">Criar tarefas</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h4>Cadastrar Tarefas</h4>

        <div class="row">
            <form class="col 12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="titulo" type="text" class="validate" minlength="3">
                        <label for="titulo">Título</label>
                        <span class="helper-text"
                            data-error="Título muito curto. Preencha um título com pelo menos 3 (três) caracteres."
                            data-success="right">Digite o título da tarefa</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="Descricao" class="materialize-textarea"></textarea>
                        <label for="Descricao">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pontos" type="number" class="validate" min="1" max="100">
                        <label for="pontos">Pontos</label>
                        <span class="helper-text" data-error="Pontuação inválida. Informe o valor entre 1 e 100."
                            data-success="right">Digite a pontuação da tarefa</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col">
                <a href="index.html" class="btn grey">cancelar</a>
            </div>
            <div class="col">
                <a href="index.html" class="btn">salvar</a>
            </div>
        </div>
        </form>
        </div>
    </main>


</body>

</html>
